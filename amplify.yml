version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        # Install dependencies including optional platform-specific packages
        - npm ci --include=optional
        # Deploy Amplify backend (Auth, Data, Storage)
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
